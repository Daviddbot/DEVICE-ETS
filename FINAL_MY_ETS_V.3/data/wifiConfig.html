<!DOCTYPE html>
<html>
<head>
    <title>Monitoring ETS</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <div class="ndas">
            <h2>MY ETS</h2>
        </div>
        <div class="name">
            <div class="title">
                <h3>Wifi Configuration</h3>
            </div>
            <div class="m">
                <div class="content">
                    <div class="card-grid">
                      <div class="card">
                        <form action="/" method="POST">
                          <p>
                            <label for="ssid">SSID</label><br>
                            <input type="text" id ="ssid" name="ssid" placeholder="Nama WiFi"><br>
                            <label for="pass">Password</label><br>
                            <input type="text" id ="pass" name="pass" placeholder="Password WiFi"><br>
                            <label for="ip">IP Address</label><br>
                            <input type="text" id ="ip" name="ip" value="192.168.1.200"><br>
                            <label for="gateway">Gateway Address</label><br>
                            <input type="text" id ="gateway" name="gateway" value="192.168.1.1"><br>
                            <input type ="submit" value ="Submit">
                          </p>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </header>

</body>
</html>
